<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="Exercises.js"></script>
</head>
<body>
    <h2>Enter first number:</h2>
    <input type="number" id="firstNumber">
    <br>
    <h2>Enter second number:</h2>
    <input type="number" id="secondNumber">
    <br>
    <br>

    <input type="button" value="+" onclick="sumNumbers()">
    <input type="button" value="-" onclick="diffNumbers()">
    <input type="button" value="*" onclick="multiplyNumbers()">
    <input type="button" value="\" onclick="divideNumbers()">
    <br>

    <h2>Result = <span id="result"></span> </h2>
</body>
</html>
